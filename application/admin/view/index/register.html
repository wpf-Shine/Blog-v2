<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="/favicon.ico"> <link href="/static/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.css" rel="stylesheet">

    <link href="/static/admin/css/animate.css" rel="stylesheet">
    <link href="/static/admin/css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">W</h1>

            </div>
            <h3>欢迎注册</h3>

            <form class="m-t" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="填写用户名" required="" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="填写密码" required="" name="password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="确认密码" required="" name="conpass">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="填写昵称" required="" name="nickname">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="填写邮箱" required="" name="email">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" id="register">注 册</button>
                <p class="text-muted text-center"> <a href="{:url('admin/index/login')}"><small>返回登录</small></a></p>
            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/static/admin/js/jquery.min.js"></script>
    <script src="/static/admin/js/bootstrap.min.js"></script>
    <script src="/static/lib/layer/layer.js"></script>

    <script type="text/javascript">
       $(function () {
        $('#register').click(function () {
            $.ajax({
                url:"{:url('admin/index/register')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg, {
                            icon:6,
                            time:2000
                        }, function () {
                            location.href = data.url;
                        });
                    }else {
                        layer.open({
                            title:'注册失败',
                            content:data.msg,
                            icon:5,
                            anim:6
                        });
                    }
                }
            });
            return false;
        });
    });
    </script> 

</body>

</html>
